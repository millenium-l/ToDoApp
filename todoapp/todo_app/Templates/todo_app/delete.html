<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp: Delete</title>
</head>
<body>
    <h1>Delete task</h1>
    <div>
        <form method="post">
            {% csrf_token %} <!-- makes form submitted secure-->
            <p>Are you sure you want to delete {{ task.title }}</p>

            <button type="submit">Yes, Delete Task</button>
        </form>
    </div>
</body>
</html>
