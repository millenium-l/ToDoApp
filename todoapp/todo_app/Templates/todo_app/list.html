<!-- LOADING STATIC FILES -->{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp: List of tasks</title>
    <!-- PASSING STATIC FILES CSS IN DJANGO--><link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>List of tasks</h1>
    <div>
        <ol>
            {% for task in tasks %} <!--initiate loop-->
            <li>
                <p>Title: <a href="{% url 'detail' task.id %}">{{ task.title }}</a></p>
            </li>
            {% endfor %} <!-- end loop -->
        </ol>

        <a href="{% url 'create' %}">create a new task</a>
    </div>
</body>
</html>
